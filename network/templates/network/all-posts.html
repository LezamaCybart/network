{% extends "network/layout.html" %} {% block body %}
<ul>
  {% for post in object_list %}
  <li>
    <h3><a href="{% url 'profile' pk=post.author.id %}">{{ post.author }}</a></h3>
    {{ post.body }}
    <br>
    <small>{{ post.date }}</small>
    <small>likes: {{ post.likes }}</small>
  </li>
  {% endfor %}
</ul>
{% endblock %}
